<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="java.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="alert"></div>
    <div class="calc">
        
        <div class="display displayB">
            
            <div class="screen"></div>
        </div>
        <div class="buttons">
            
            <button class="top numbers numbersB seven">7</button>
            <button class="top numbers numbersB eight">8</button>
            <button class="top numbers numbersB nine">9</button>
            <button class="top func divide">/</button>
            <button class="second numbers numbersB four">4</button>
            <button class="second numbers numbersB five">5</button>
            <button class="second numbers numbersB six">6</button>
            <button class="second func multiply">*</button>
            <button class="lower numbers numbersB one">1</button>
            <button class="lower numbers numbersB two">2</button>
            <button class="lower numbers numbersB three">3</button>
            <button class="lower func subtract">-</button>
            <button class="lowest numbers numbersB zero">0</button>
            <button class="top clear">clear</button>
            <button class="lowest dot">.</button>
            <button class="lowest equal">=</button>
            <button class="lowest func plus">+</button>
            <button class="lowest backspace">backspace</button>
        </div>
    </div>
</body>
</html>
